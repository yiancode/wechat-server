version: '3.8'

services:
  wechat-server:
    build: .
    container_name: wechat-server
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - API_TOKEN=your-api-token
      - TZ=Asia/Shanghai
      # 单公众号模式（可选）
      # - WECHAT_APPID=wx1234567890
      # - WECHAT_SECRET=your-app-secret
      # - WECHAT_TOKEN=your-wechat-token
      # - WECHAT_NAME=我的公众号
    volumes:
      # 多公众号模式，挂载配置文件
      - ./config.yaml:/app/config.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
